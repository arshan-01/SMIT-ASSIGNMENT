<html lang="en">

<body>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 5</h2>
            <h4>Program to check weather a number is even or odd</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input your number</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter a number">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Run</button>
        <div class="container my-5 text-center" >
            <h1 id = "output-box"></h1>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var num1 =document.getElementById('input-box-1').value;

        if(num1 %2 == 0){
            document.getElementById('output-box').innerHTML = `${num1} is EVEN.`;
        }else{
            document.getElementById('output-box').innerHTML = `${num1} is ODD`;
        }
    }


   




</script>
