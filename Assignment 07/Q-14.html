<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 14</h2>
            <h4>Program to calculate Electricity bill</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input electricity units</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter a number">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Calculate</button>
        <div class="container my-5 text-center" >
            <pre>
            <h1 id = "output-box"></h1>
        </pre>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var char1 = parseInt(document.getElementById('input-box-1').value);
        if(char1 >=0){
       if(char1 <= 50){
        document.getElementById('output-box').innerHTML = `Bill = Rs. ${char1*0.5 + (char1*0.5*0.2)}/-\nSurcharge = ${(char1*0.5*0.2)}`;

       }else if(char1 <= 100){
        document.getElementById('output-box').innerHTML = `Bill = Rs. ${char1*0.75+ (char1*0.75*0.2)}/-\nSurcharge = ${(char1*075*0.2)}`;

       }else if(char1 <= 200){
        document.getElementById('output-box').innerHTML = `Bill = Rs. ${char1*1.2+ (char1*1.2*0.2)}/-\nSurcharge = ${(char1*1.2*0.2)}`;

       }else{
        document.getElementById('output-box').innerHTML = `Bill = Rs. ${char1*1.5+ (char1*1.5*0.2)}/-\nSurcharge = ${(char1*1.5*0.2)}`;

       }
    }else{
        document.getElementById('output-box').innerHTML = `Invalid Entry`;

    }
        
    }


   




</script>
