<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 9</h2>
            <h4>Program to check weather a character is alphabet, digit or Special Character</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input character</label>
            <input type="text" class="form-control" id="input-box-1"  placeholder="Enter a character">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Run</button>
        <div class="container my-5 text-center" >
            <h1 id = "output-box"></h1>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var char1 =document.getElementById('input-box-1').value;
        var alph = "abcdefghijklmnopqrstuvwxyz";
        var digit = "0123456789";
        var exist = "";
        if(char1.length == 1){
        for(var n = 0;n<26;n++){
            if( char1.toLowerCase() == alph[n] ){
                exist = "aplh";
                break;
            }else if( char1.toLowerCase() == digit[n] ){
                exist = "digit";
                break;
            }
        }
        if(exist == "aplh"){
            document.getElementById('output-box').innerHTML = `${char1} is an alphabet`;
        }else if(exist == "digit"){
            document.getElementById('output-box').innerHTML = `${char1} is a digit.`;

        }else{
            document.getElementById('output-box').innerHTML = `${char1} is a special Character.`;

        }
    }

        else{
            document.getElementById('output-box').innerHTML = `Enter a single character!`;

        }
    }


   




</script>
