<body>
    <h1 class="bg-blue">hello</h1>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 12</h2>
            <h4>Program to input month number and print number of days.</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input month number</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter a number between 1-12">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Run</button>
        <div class="container my-5 text-center" >
            <h1 id = "output-box"></h1>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var char1 = parseInt(document.getElementById('input-box-1').value);
        
        if(char1>0  && char1<=12){
        if(char1 == 2){
            document.getElementById('output-box').innerHTML = `This month has 28 Days`;
        }else{
       if(char1 <= 7){
           if(char1%2 == 0){
            document.getElementById('output-box').innerHTML = `This month has 30 Days`;
           }else{
            document.getElementById('output-box').innerHTML = `This month has 31 Days`;

           }
       } if(char1 > 7){
           if(char1%2 != 0){
            document.getElementById('output-box').innerHTML = `This month has 30 Days`;
           }else{
            document.getElementById('output-box').innerHTML = `This month has 31 Days`;

           }
       }
    }}
    else{
        document.getElementById('output-box').innerHTML = `Invalid Entry`;

    }
        
    }


   




</script>
