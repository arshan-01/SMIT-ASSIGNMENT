<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 13</h2>
            <h4>Program to input marks and display grades.</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Physics</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter marks">
        </div>
        <div class="mb-3">
            <label for="input-box-2" class="form-label">Chemistry</label>
            <input type="number" class="form-control" id="input-box-2"  placeholder="Enter marks">
        </div>
        <div class="mb-3">
            <label for="input-box-3" class="form-label">Biology</label>
            <input type="number" class="form-control" id="input-box-3"  placeholder="Enter marks">
        </div>
        <div class="mb-3">
            <label for="input-box-4" class="form-label">Mathematics</label>
            <input type="number" class="form-control" id="input-box-4"  placeholder="Enter marks">
        </div>
        <div class="mb-3">
            <label for="input-box-5" class="form-label">Computer Science</label>
            <input type="number" class="form-control" id="input-box-5"  placeholder="Enter marks">
        </div>
        
        <button class="btn btn-primary" onclick="task_1()" >Calculate Grades</button>
        <div class="container my-5 text-center" >
            <pre>
            <h2 id = "output-box"></h2>
        </pre>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var num1 = parseInt(document.getElementById('input-box-1').value);
        var num2 = parseInt(document.getElementById('input-box-2').value);
        var num3 = parseInt(document.getElementById('input-box-3').value);
        var num4 = parseInt(document.getElementById('input-box-4').value);
        var num5 = parseInt(document.getElementById('input-box-5').value);
        var net_marks = num1+num2+num3+num4+num5;
        var percentage = (net_marks/500)*100;
        percentage = percentage.toFixed(2);
        if(percentage>=90){
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: A`;

        }else if(percentage>=80){
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: B`;

        }else if(percentage>=70){
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: C`;

        }else if(percentage>=60){
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: D`;

        }else if(percentage>=40){
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: E`;

        }else{
            document.getElementById('output-box').innerHTML = `Percentage = ${percentage}%\nGrade: F`;

        }
        
    }


   




</script>

</html>
