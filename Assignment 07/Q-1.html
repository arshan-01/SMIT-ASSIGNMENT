<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 1</h2>
            <h4>Program to find maximum between two numbers</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input first number</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter a number">
        </div>
        <div class="mb-3">
            <label for="input-box-2" class="form-label">Input second number</label>
            <input type="number" class="form-control" id="input-box-2"  placeholder="Enter a number">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Run</button>
        <div class="container my-5 text-center" >
            <h1 id = "output-box"></h1>
        </div>
        </div>

    

    
</body>
    
<script>
    
function task_1 (){
    num1=document.getElementById('input-box-1').value;
    num2=document.getElementById('input-box-2').value;
    if (num1>num2) {
        document.getElementById('output-box').innerHTML = `${num1} is greater than ${num2}`;
    }
    else if(num1<num2){
        document.getElementById('output-box').innerHTML = `${num2} is greater than ${num1}`;
    }
    else{
        document.getElementById('output-box').innerHTML = `Both number are equal`;
    }
    

}



  
</script>

</html>
