<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
 
    <div class="container task-1 col-md-5">
        <div class="container text-center ">
            <h2>Task 11</h2>
            <h4>Program to input number of day and print week day</h4>
        </div>
        <br>
        <div class="mb-3">
            <label for="input-box-1" class="form-label">Input day number</label>
            <input type="number" class="form-control" id="input-box-1"  placeholder="Enter a number between 1-7">
        </div>
        <button class="btn btn-primary" onclick="task_1()" >Run</button>
        <div class="container my-5 text-center" >
            <h1 id = "output-box"></h1>
        </div>
        </div>


    
</body>
    
<script>
    function task_1(){
        var char1 = parseInt(document.getElementById('input-box-1').value);
        
        switch(char1){
            case 1:
            document.getElementById('output-box').innerHTML = `Monday`;
            break;
            case 2:
            document.getElementById('output-box').innerHTML = `Tuesday`;
            break;
            case 3:
            document.getElementById('output-box').innerHTML = `Wednesday`;
            break;
            case 4:
            document.getElementById('output-box').innerHTML = `Thursday`;
            break;
            case 5:
            document.getElementById('output-box').innerHTML = `Friday`;
            break;
            case 6:
            document.getElementById('output-box').innerHTML = `Saturday`;
            break;
            case 7:
            document.getElementById('output-box').innerHTML = `Sunday`;
            break;
            default:
            document.getElementById('output-box').innerHTML = `Invalid Entry`;

        }
        
    }


   




</script>

</html>
